cale%5D/layout-9e19e880c083dbbf.js\"],\"default\"]\n13:T478,Se dedica a la crítica y a la curaduría de arte contemporáneo. Actualmente dirige el Palais de Glace - Palacio Nacional de las Artes, anteriormente se desempeñó en la dirección de la Licenciatura en Curaduría en Artes y del área Extensión Universitaria en el Área de Crítica de las Artes de la Universidad Nacional de las Artes (UNA), donde da clases de grado y posgrado. Se licenció en Artes y se doctoró en Historia y Teoría de las Artes en la Facultad de Filosofía y Letras por la Universidad de Buenos Aires (UBA). Ha obtenido becas otorgadas por la UBA, CONICET y el FNA. Obtuvo el Premio Ensayo Crítico arteBA y Adriana Hidalgo 2017, el Primer Premio en el Programa Jóvenes Curadores en la edición de arteBA 2014 y el Primer Premio del Concurso Curadores 10° Aniversario Macro 2014. Es autora y coautora de libros sobre artes visuales, publica artículos sobre arte contemporáneo en revistas especializadas, escribe en catálogos de artistas y participa en congresos y otros encuentros nacionales e internacionales regularmente desde hace más de una década. Es editora de la sección de arte de Otra Parte semanal. 14:T6de,Esta obra trasciende al volumen apoyado sobre el pedestal, ya que también la conforma un video documental https://www.youtube.com/watch?v=yTpfiC456UQ\nGrupo de Cine Comunitario Trans* es un incipiente colectivo integrado, hasta ahora, por Pili Cabrera, Nat Kravetz, Quimey Sol Ramos y Ari Nahon. Nos reunimos a mediados de 2021 con el deseo de armar un taller comunitario de edición audiovisual, enfocado en las filmaciones realizadas en el 1er Encuentro de Docentes Trans , que tuvo lugar en diciembre de 2018. En el medio de este proceso, nos llegó la invitación de Unicx y decidimos aprovechar la ocasión y realizar un primer gesto grupal interviniendo el unicornio. Esta obra trasciende al volumen apoyado sobre el pedestal, ya que también la c"])</script><script>self.__next_f.push([1,"onforma un video documental https://www.youtube.com/watch?v=yTpfiC456UQ\n\n--- La escultura ---\nLe unicornix que intervenimos se convierte en una máquina performativa, nos resistimos a que sea un elemento de decoración y por eso creamos un objeto con una función específica: una pantalla de proyección. Una superficie que expande la animalidad del bicho unicornix que nos entregaron, que dejando de lado la simetría y prolijidad del unicornio que conocemos hoy, recupere el carácter híbrido del animal mitológico medieval. Que sea colectivo, como nuestra comunidad trans*. Una pantalla que se convierta en una tela de fragmentos, que dejan ver su cara visible, animalesca, y la parte opaca, una red de hilos conectados que dan forma a un cuerpo posible. Como el cine, buscando lo invisible. Nuestra escultura-pantalla, como máquina performativa, acerca hoy a su público las vivencias de compañeras travestis y queda a la espera de más imágenes creadas por los grupos de cine comunitario trans.15:T511,Dúo performático que explora fantasías: Ángeles, elfxs, sirenes, maestres ascendides y relatos ancestrales. Les interesa la moda, los oficios y la fiesta. Su obra incluye confección de vestuario, maquillaje, videoarte, dibujos y bordados.\n\n'CONTRATAME ASÍ BRILLANTE COMO SOY'  \nSe cumplieron 10 años del matrimonio igualitario y celebramos con lentejuelas, pero nuestra comunidad más que casarse quiere trabajar y acceder a ese derecho sin tener que perder su expresión individual, libre y auténtica.\nYa no da 'disfrazarse' de Cisgenero para conseguir una oportunidad laboral en condiciones justas. La precarización laboral infectó la región y las disidencias somos las más vulnerables. \nConvocamos a amigxs No Binarixs y Trans para que nos envíen esos CVs donde escondieron su expresión de género para encajar en el Cis-tema y les invitamos a modificarlos agregando filtros y transmutarlos en arte. En un ritual performático atravesamos los CVS intervenidos en el largo cuerno de nuestro UNICX para que opere la m"])</script><script>self.__next_f.push([1,"agia. Renegamos del sistema laboral tradicional que nos precariza, invisibiliza y tanto nos aburre. \nBordamos a mano con lentejuelas tornasoladas para que los destellos sutiles iluminen la obra que quedó lista para asistir a una gran fiesta de reivindicación.16:T6eb,Hoy mas que nunca, un tiempo con crisis sanitaria que estamos transitando, es un tiempo que nos permite repensarnos como personas, como artistas y como comunidad. Decidir en que mundo queremos habitar es un trabajo de todes y se construye entre todes. Estamos convencidos que no queremos volver a muchas cosas del pasado. Pensamos en un mundo para todes, con reales oportunidades para todes y este Unicx representa para nosotros justamente esa fuerza, virtud y extrema valentía para poder torcer el rumbo de este mundo, llevarlo en otra dirección. No es una acción de erradicar, sino de transformar. Pensar el mundo de otra manera, no desde lo heteronormativo, ignorar el saber que uno ya trae y presentarse para ser el plafón sobre el cual el otro puede armar su propia escritura, como muy bien lo dice Lacan. Esa fuerza que se materializa en la musculatura del UnicX justamente es la que decidimos exaltar al momento de intervenir su cuerpo. Estuvimos tentados en transformar su cuerpo, cubrirlo de pompones, bordarlo completamente y esto hubiera sido para nosotros como camuflarlo, en el fondo esconderlo. Por eso justamente decidimos ir en sentido contrario, exaltar su fuerza dada por su musculatura, su estructura geométrica que se vuelve poesía, su gran cuerno que se proyecta hacia adelante, hacia un futuro de luz transformándolo todo con sus poderes mágicos y curativos. Decidimos que su piel se tiñera de rosa, celeste y blanco; y al hacer convivir los colores en un mismo cuerpo pensamos que deconstruye esa cosmovisión predominante en las sociedades occidentales basadas en un sistema binario y dicotómico de la realidad, Nos imaginamos a este UnicX como un prisma que nos permite una nueva mirada, que expande, que incluye y abraza diferencias. "])</script><script>self.__next_f.push([1,"e:[\"$\",\"$L12\",null,{\"locale\":\"es\",\"now\":\"$D2024-09-25T15:43:38.175Z\",\"timeZone\":\"America/Buenos_Aires\",\"messages\":{\"Home\":{\"Header\":{\"News\":\"Notícias\",\"BuyASculpture\":\"Unicórnios\",\"ContactUs\":\"Entre em contacto\",\"Donate\":\"Apoie-nos!\"},\"Start\":{\"Title\":\"SOMOS UNIQUEER\",\"Subtitle\":\"O que gostaria de fazer?\",\"Description\":\"Onde aparecem os unicórnios, é gerado um evento cultural. Uma experiência de performance inclusiva, amigável e familiar. Um grande evento de arte urbana, único no mundo.\",\"BuyUnicornCTA\":\"Pegue no seu unicórnio!\"},\"GeneralInfo\":{\"Description\":\"Somos uma ONG argentina que cria e divulga projetos artísticos relacionados com a diversidade, tendo como eixo transversal a visibilidade e inclusão da comunidade LGBTIQA+. O nosso símbolo é o UNICÓRNIO. Expressa a unidade e singularidade das identidades que compõem a comunidade LGBTIQA+. Sem género e eterno, é universalmente aceite. Entendemos que o QUEER desafia as categorias binárias de género e sexualidade para incluir aqueles que não se identificam com os papéis e normas tradicionais. A identidade não é algo fixo, mas sim performativo e mutável.\",\"Subtitle\":\"Onde aparecem os unicórnios, é gerado um evento cultural. Uma experiência de performance inclusiva, amigável e familiar. Um grande evento de arte urbana, único no mundo.\",\"Interventions\":\"Intervenções\",\"MidDescription\":\"Esta síntese de arte, identidade e impacto social inspirou-nos a implementar diferentes iniciativas com uma missão própria: promover o acesso equitativo dos dissidentes à participação cultural.\",\"BuySculpture\":\"COMPRE UMA ESCULTURA\",\"BuySculptureDesc\":\"Acrescente a sua vontade e compre uma escultura. Os fundos angariados vão para ONGs locais ligadas à diversidade.\",\"BuySculptureCTA\":\"Ir para o Catálogo\",\"Visit3DGallery\":\"ACESSE À GALERIA 3D\",\"Visit3DGalleryDesc\":\"Conheça cada uma das obras e quem as criou, a partir de uma experiência totalmente diferente.\",\"Visit3DGalleryCTA\":\"Vá para a Galeria 3D\",\"ViewMore\":\"Ver mais\"},\"Members\":{\"Title\":\"Eles acompanham-nos:\"},\"Team\":{\"Title\":\"Quem somos nós?\"},\"Contact\":{\"Title\":\"Contacto\",\"BuyUnicorn\":\"Não perca a oportunidade de adquirir o seu unicórnio\",\"BuyUnicornCTA\":\"Obtenha o seu\",\"DonateBanner\":\"Apoie-nos com o seu donativo\",\"DonateCTA\":\"Doar\",\"ContactBanner\":\"Quer adicionar a sua vontade?\",\"ContactBannerSubtitle\":\"Deixe-nos o seu e-mail e entraremos em contacto consigo\",\"Name\":\"Nome\",\"Email\":\"E-mail\",\"Send\":\"Enviar\"},\"Footer\":{\"Title\":\"© 2024. Todos os direitos reservados.\"}},\"News\":{\"Title\":\"Notícias\",\"Misc\":{\"Previous\":\"\",\"Next\":\"\"}},\"Gallery\":{\"Title\":\"Gallery\",\"Curatorship\":{\"Title\":\"Curatorship\",\"Motive\":\"MOTIVOS DE PARTICIPACIÓN\",\"Motivation\":\"Me motiva vincularme a este proyecto en primer lugar para hacer visible mi identidad marica como un gesto político, en segundo lugar por la convicción de que es necesario ayudar a la comunidad de refugiadxs LGBTQ+ y, concretamente, a la comunidad trans que por sus condiciones estructurales en nuestra sociedad sufren más fuertemente la negación de sus derechos en un difícil escenario como el actual.\",\"Synthesis\":\"SÍNTESIS CURATORIAL\",\"SynthesisDescription\":\"La idea de la curaduría fue convocar a un grupo de artistas plural que desde diversas perspectivas coincidan en la necesidad de dar a ver trayectorias de vida que cuestionan al heteropatriarcado y les interesa imaginar una comunidad en el que las disidencias sexuales no sean marginadas ni estigmatizadas.\",\"Critic\":\"FEDA BAEZA\",\"CriticDescription\":\"$13\"},\"About\":\"SOBRE LA OBRA:\",\"CuratorText\":\"Curadora: Feda Baeza. Textos curatoriales: Pilar Alfaro.\",\"Daiez\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Intervención en yeso, barniz y témperas\",\"Description\":\"The world of the artist Marina Daiez is full of amorphous creatures that wriggle between pastel brushstrokes. This unicorn belongs to that fantasy world, where it gallops while its fur drips on the horizon. The particularity of this artwork is given by the treatment of plaster. When this material dries, it becomes hard, but in this case its final stage softens the skeleton of the unicorn, characterized by being angular and polygonal, thus giving a new meaning to the rigidity that at some point defined it.\"},\"Sicoli\":{\"UnicornStructure\":\"Estructura de PLA. Intervención en acrílicos, hilos, lanas, retazos y celofan.\",\"Description\":\"Silvina Sicoli is a visual artist who works —among other things— with fabrics and patchwork in her artworks. These elements are present in the composition of his purple unicorn that is covered in golden threads and pieces of wool of different colors. The filaments emerge from the base and wrap around its legs, amalgamating it to the ground.\\nIn this way, different questions arise that we can associate with the LGBTIQ+ community: Is it a fiber that strengthens it and gives it firmness in its place? Or are these colored tentacles that do not let him move forward? This evokes the historical struggles of this community, while obtaining rights, as a field of dispute marked by tensions, advances and setbacks.\"},\"Correa\":{\"UnicornStructure\":\"Estructura de hierro soldado. Piezas de PLA intervenidas con acrílicos.\",\"Description\":\"Dismembered like in a Sunday “Asado”. In this way, Noelia Correa uses a tradition as Argentine as meat consumption as a metaphor to refer to the transvesticides and transfemicides* That happens every day in our country and the region. This unicorn represents something as Argentine as the violence that kills and swallows bodies and souls. Thus, tradition brings us together in the heat of the embers, where fire is the only one that illuminates the truths and consumes all the rest.\\n\\n*In Argentina, four transvesticides and transfemicides take place per day.\"},\"CineTrans\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Técnica mixta\",\"Description\":\"$14\"},\"Nube\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Técnica mixta\",\"Description\":\"This unicorn in drag transports us to another time and space, that of night, where the neon lights fall on the bodies and, together with the smoke, define their contours. The world of parties is built through the use of harnesses, studs and black vinyl in the work, elements that also constitute the aesthetics of Nube, drag queen artist and performer.\\nThe presence of clothing reveals another of the facets of the artist, who is dedicated to making suits and harnesses. Thus, clothing can be thought of as a second skin that transforms us into another being and allows us to experiment with our tastes, our places of belonging, our gender, and allows us to create our own character day by day.\"},\"CartonPintado\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Intervención en cartón reciclado, collage\",\"Description\":\"The glue threads twist like tissues and viscera on the surface of the Cartón Pintado’s unicorn. The paintings of this artist are marked by the use of cardboard as a support, which usually comes from boxes that he finds and reuses. This unicorn illustrates in its volumes a more internal world, emitted by the sensation of the shiny and colored threads that make it up, giving the appearance that it does not have skin or fur. This is how these strands are linked together in the same way that the community networks that support the LGBTIQ+ community are woven.\"},\"Sanchez\":{\"UnicornStructure\":\"Estructura de PLA. Intervención con técnica decoupage, hilo, ramas y pequeños objetos.\",\"Description\":\"Silvia Sanchez created a unicorn using the decoupage technique, using pieces of napkins. This work is based on the small elements with which, perhaps, a childhood could play and refers us to those enjoyments that we found when we were children in the simplicity of a twig. In turn, this sculpture fuses the different interests of the artist, like: nature, embodied in the branches of her head and in the motifs of the napkins, and her passion for music, through a small piñata guitar located at the base of the sculpture. On the other hand, this unicorn has a colorful tail made of a thread that continues its course and becomes the reins of the fantastic animal. In this fantasy world there is nothing that can bind this being.\"},\"Paraiso\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Intervención mixta.\\n(Acrílico, lana, strass, gibre, plumas, flores de papel)\",\"Description\":\"In the padded garden of grass, flowers and glitter lives the Cinthia Paraiso’s unicorn, a trans artist, whose artworks are marked by bright colors and influences taken from anime. As in the carnival, this unicorn dances among feathers in Cinthia's world, where pink and enjoyment prevail. It’s important to mention that this is the artist's first sculpture, since she usually draws. Her love for dolls finally materialized in this kind of rhinestone Pegasus or My Little Pony. This is how the vindication of transvestite-trans childhoods appears in this work, through the appointment of a childish aesthetic, which leads us to be able to enjoy in adulthood what we were denied as children.\"},\"Mazzucca\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Técnica mixta\",\"Description\":\"Like a totem built with gouges and fire, Mazzuca created a unicorn with marks that invite us to bring our eyes closer to the carving to discover the meanings they hide. Can these marks be thought of as those that violence leaves on bodies? Are they the raw flesh reminder of what we once were? In addition, this artwork awakens the sense of smell, since the smell of burning that it gives off refers to the mark that the fire left on the wood. Where a smell, such as a skin wound, can make our mind delve into a memory stored in some corner.\"},\"Chola\":{\"UnicornStructure\":\"Estructura de PLA. Intervenida con acrílico, strass, pelo sintético y pompones de felpa.\",\"Description\":\"Retomé los mitogramas; dibujos que aparecen en cerámicas, cueros, piedras, textiles y objetos diversos de toda América. No son sólo figuras decorativas, responden a la historia de familias, visiones filosóficas, la visión de la naturaleza local. Para esta intervención recopilé algunas figuras que componen mis dibujos, sumé trenzas que evocan a mi alter ego “La Chola”, figura que nace a partir de una exploración y de dar visibilidad a mi origen descendiente de bolivianos. Me interesa utilizar el cuerpo para hacerlo motivo de reflexión, noción de identidad ya sea cultural ,sexual , de género, nacionalidad y clase social.\"},\"LoloLauti\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Técnica mixta\",\"Description\":\"Lolo y Lauti es un dúo de artistas contemporáneos argentinos que trabajan juntas desde 2011.\\nSu obra incluye performance, video, escultura, instalaciones, ópera y fotografía.\\nReivindican el humor como experiencia autónoma y herramienta para abordar temas como la sexualidad, las drogas, la muerte y el arte.\"},\"TorresKosiba\":{\"UnicornStructure\":\"Estructura de PLA. Intervención en telas.\",\"Description\":\"Artista visual, Especialista en estudios de performance egresada de la UNC. Transita e integra escultura, videoarte, performance, instalación, escritura y dibujo. Expuso en Museos y galerías de diferentes ciudades de Latinoamérica y Europa.\\nSus obras se encuentran en colecciones públicas y privadas de Argentina y Estados Unidos. Es integrante del equipo de investigación en performance “Las Bonus Track”. Actualmente sigue trabajando en su obra, paralelamente es curadora y participe de innovadores proyectos artísticos y culturales de carácter colaborativo y experimental. Facilita clínicas y laboratorios en diferentes ciudades de Argentina y América y en su estudio de Córdoba capital donde reside.\"},\"Bencardino\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Intervención en pintura con acrílico y perforaciones con piercings de acero\",\"Description\":\"Estudió Lic. en Artes Visuales en la UNA. Participó del Programa Artistas x Artistas 2020 de Fund. El Mirador y del Programa de Artistas 2019 de la UTDT. Realizó su primer muestra individual, “Nunca voy a olvidar lo mal que la pasé”, en la galería Piedras en 2020. Hizo clínica de obra con Manuel Ameztoy de 2014 a 2017 y actualmente con Flavia Da Rin.\"},\"Mabel\":{\"UnicornStructure\":\"Toallitas desmaquillantes pintadas con maquillaje de experiencias drag de la artista, memoria SD con video.\",\"Description\":\"Mabel se define como 'pendeja judía, artista del cringe y papelonera'.\\nEs performer, artista multimedia y DJ.\\nDesde las fiestas queer de la noche porteña hasta el Palais de Glace, Mabel construyó y destruyó su cuerpo en miles de escenarios.\"},\"Pombo\":{\"UnicornStructure\":\"Estructura de PETG, impresa en 3D. Pinturas acrílicas, piedras de tiza plastificada, gemas y vidrio engarzadas en metal y perlas de plástico\",\"Description\":\"En los 80 trabajó como docente de educación especial y fue miembro del Grupo de Acción Gay (1983-1985). Poco después comenzó a exponer en el Centro Cultural Rojas.\\nDesde 2008 hasta la actualidad una de sus principales líneas de trabajo está enfocada en las referencias de la historia del arte argentino y latinoamericano. Sus obras forman parte de colecciones privadas y de instituciones como el Museo Nacional de Bellas Artes,  el Museo de Arte Moderno de Bs As,  el Blanton Museum of Art de EEUU, entre otras.\"},\"Araoz\":{\"UnicornStructure\":\"Estructura de PLA. Intervención con espuma de poliuretano, acrílico y láminas doradas.\",\"Description\":\"Participó del Programa de Artistas de la Universidad Di Tella en el 2010 y de la quinta edición de la Beca Kuitca en 2011 y del International Residency Program del ISCP en New York en 2017. Produce objetos, instalaciones y esculturas tomando referentes del cómic, la imaginería de Internet y mitologías románticas del arte gótico. Referente central de la escena del arte contemporáneo argentino. Entre sus últimas exhibiciones individuales, 'Placenta escarlata', Barro Arte Contemporáneo, Buenos Aires, 2018; 'Because I'm never what I have', Emily Harvey Foundation, New York, 2017; 'Antología genética', Universidad Torcuato Di Tella, Buenos Aires, 2016. Ha expuesto además en el Museo de Arte Moderno de Buenos Aires, La Tabacalera de Madrid y el Castello Di Rivoli en Turín.\"},\"Trosman\":{\"UnicornStructure\":\"Estructura de PLA. Intervención con plástico fundido y acabado en aerosol.\",\"Description\":\"Hoy son esculturas, ¿mañana cohetes? 'Me saqué la rutina, me limpié, me liberé, me conecté con mi pasado y enseguida apareció esto; el textil es mi impresión, mi sello, y usarlo para otros fines surgió como una forma de elevarlo, de llevarlo hacia otros horizontes', dice, terminante, pero se sabe que todo lo que termina está siempre a punto de empezar. por Esteban Feune de Colombini\"},\"Churba\":{\"UnicornStructure\":\"Estructura de PLA. Intervención con plástico fundido, blonda y acabado en aerosol.\",\"Description\":\"Diseñador, artista y agitador cultural. Creció en una “incubadora textil” en el seno de una familia marcada por el sello del diseño. Buscador incansable, está constantemente experimentando estampas y texturas. De su creatividad y tecnología visionaria nace una fusión única entre diseño, arte y moda.\\nDesde sus inicios, cuando junto con su ex socia Jessica Trosman crearon la marca Trosman Churba a fines de los 90, revolucionaron la moda Argentina. En 2003 marcó un hito en su carrera. Lanza Tramando, una marca multifacética que combina el arte textil con el diseño y apunta a una mujer activa, urbana y segura de si misma. Diseñador líder en la Argentina, ha sido reconocido con numerosos premios (entre los cuales el Konex de Platino, 2012).\"},\"GalaxiaMar\":{\"UnicornStructure\":\"Estructura en PLA. Bordado a mano en lentejuelas sobre catsuit de tul.\\nCuerno de acrílico, historias y CVS de fantasía .\",\"Description\":\"$15\"},\"Dufour\":{\"UnicornStructure\":\"Unicornio de PLA, base de yeso, pintura acrílica y glitter. \",\"Description\":\"Nace en San Juan, Argentina en 1989. Es Licenciado en Artes Plásticas, egresado de la UNCuyo. Realizó la Residencia Can Serrat en Barcelona, el programa de Artistas Universidad Torcuato Di Tella y la Clínica Yungas.\\nFue reconocido y galardonado con diversos premios y becas.\"},\"Herrera\":{\"UnicornStructure\":\"Estructura de PLA e intervención en diversos materiales: piedras, telas, erizos de mar, plumas, peluche, hilos.\",\"Description\":\"Nace en la ciudad de Rosario (Argentina) en el año 1976. Artista que realiza proyectos diversos de características intimistas y hogareñas. Es representado por la galería Ruth Benzacar Arte Contemporáneo. Realiza instalaciones, documentación en video y audio, fotografía y escultura. Fue representante argentino en la Bienal de Estambul.\\nSOBRE LA OBRA\\nEl reflejo \\n\\nEs un unicornio de deseos que se parece al mar, a la montaña, a los pájaros, a los árboles, a los pastizales, que tiene olor a remera de dormir y que respira por la punta de su pinchuda cola.\\nEn su otro extremo, el blanco hilo pareciera hablarnos de un ovillo interior, como un nido acorazonado que deja ver lo complejo de una estructura, tal vez como el reflejo de la conciencia humana que lucha por volar, por identificarse con lo que desea ser.\"},\"Chiachio\":{\"UnicornStructure\":\"Estructura policromada y bordado a mano con hilos de algodón.\",\"Description\":\"$16\"},\"Mauro\":{\"UnicornStructure\":\"Estructura de PLA. Intervención en acrílicos y cerámica.\",\"Description\":\"Nació y creció hasta los 24 años en su ciudad natal, Paraná (Entre Ríos), con su profesión de vidrierista. Pero de antes ya se inclinaba por las actividades creativas. Estudio Arquitectura en la Universidad Católica de Santa Fe. En 1994 llega a Córdoba Capital y estudió Artes Visuales en la UNC. Dueño de Bastón del Moro, un lugar donde el arte es energía, una energía despreocupada de las más tradicionales definiciones del arte, energía que generan un conjunto de personas, acciones y cosas que como un todo integrado lo conforman.\"},\"Tula\":{\"UnicornStructure\":\"Estructura de PLA. Intervención en acrílicos y flores plásticas.\",\"Description\":\"Nació en 1985 en la ciudad de Córdoba, Argentina. Es artista visual, docente y Diseñador de Indumentaria. Estudió Psicología en la Universidad Nacional de Córdoba. Realizó talleres de Cerámica y se formó en clínicas de análisis y producción de obra.\"},\"Castineira\":{\"UnicornStructure\":\"Estructura de plástico PLA. Intervención con más de 50 bolsas de plástico reutilizadas.\",\"Description\":\"Estudió Artes Visuales con especialización en Escultura en la Universidad Nacional de Córdoba. Su interés por el cruce de disciplinas la lleva a complementar su formación con la danza, la escenografía, la fotografía, el video, la arquitectura, el diseño expositivo y la curaduría. Realizó una residencia en París donde expuso por primera vez su serie de fotografías “Sobre el vacío”. En 2016 presentó una instalación de sitio específico en el Centro Cultural Córdoba, “El origen. Te regalo la luz de este viaje hacia el centro”. Como parte de su investigación acerca de la espacialidad y de la memoria de los materiales, presentó dos elementos esenciales de la composición del plástico, sal y petróleo, para formar una geografía abstracta y transformar el espacio en una sala para la introspección. En 2018 obtuvo el Primer Premio Escultura OLMOS-CIMCC y realizó una “Zona virtual” en el patio del Museo Emilio Caraffa, un dibujo virtual-analógico que define el espacio.\"},\"Cohen\":{\"UnicornStructure\":\"Estructura de PLA, pintado en acrílico con piedras strass multicolor.\",\"Description\":\"Nació el 6 de febrero de 1969 en Capital Federal. Estudió en la Escuela Nacional de Bellas Artes Prilidiano Pueyrredón y en los talleres de María Mihanovich, Marcia Schvartz y Pablo Suárez. Entre sus exposiciones individuales destacan: 2008 Centro Cultural Recoleta, Buenos Aires; 2012: “Deforme”, CC Ricardo Rojas, Buenos Aires, Argentina. Ah recibido varios premios y distinciones tales como: “Think Argentina”; 2003: Selección Premio Universidad de Palermo, Bs. As; 2000: Premio Primera Selección Fundación Banco Ciudad, Bs. As.; 1er Premio Distinción Alianza Francesa, Bs. As. Vive y trabaja en Buenos Aires.\"},\"DaRin\":{\"UnicornStructure\":\"Estructura de PLA. Anexo de alas de impresión 3D, masilla y acabado en acrílico.\",\"Description\":\"Flavia Da Rin(1978). Por medio de la manipulación y del retoque digital, fusiona autorretratos con escenas complejas, cargadas de expresividad y encarna personajes que transportan deseos y fantasías para renovar las licencias de lo que se puede ser.\\nEstudió pintura durante 5 años en la Escuela Nacional de Bellas Artes Eligió volcar su arte en el mundo de la fotografía. Participó en las Bienales de Cuenca y Busan, en clínicas, talleres, ferias y exposiciones dentro y fuera de Argentina.\"}}},\"children\":[\"$\",\"$L6\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$7\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L8\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}]}]\n"])</script></body></html>
